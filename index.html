  <input type="text" id="s" name='s' style="display: none">

<script>
document.getElementById('sub2').onclick = function(){location.reload();};
function chng(){
    var btn = document.getElementById('sub2');
    if (btn.style.display == 'none'){
        btn.style.display = 'block';
    }
}
  function check(){
    if (!document.getElementById('imgInp1').value){
        alert('Select a video file to be played');
    }
  }
  function update1(){
    var fileLabelText = document.getElementById("fileLabelText1");
    document.getElementById('up_img').style.display = 'none';
    fileLabelText.innerHTML = '<h2 style="color: #fff;">'+document.getElementById('imgInp1').value.split(`\\`)[2]+'</h2>';
  }
  function readURL1(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('s').value = e.target.result;
    }    
    reader.readAsDataURL(input.files[0]);
  }
}
function update2(){
    var fileLabelText = document.getElementById("fileLabelText2");
    document.getElementById('up_img').style.display = 'none';
    fileLabelText.innerHTML = '<h2 style="color: #fff;">'+document.getElementById('imgInp2').value.split(`\\`)[2]+'</h2>';
  }
  function readURL2(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
    document.getElementById('c').value = e.target.result;
    }    
    reader.readAsDataURL(input.files[0]);
  }
}

document.getElementById('imgInp1').onchange = function() {
  update1()
  readURL1(this);
  chng();
};
document.getElementById('imgInp2').onchange = function() {
  update2()
  readURL2(this);
  chng();
};
document.getElementById('fileform').onsubmit = function(e){
  e.preventDefault();
  sessionStorage.setItem('t',document.getElementById('imgInp1').value.split('\\')[2])
  sessionStorage.setItem('s',document.getElementById('s').value);
  sessionStorage.setItem('c',document.getElementById('c').value)
  window.open('player/index.html','_top');
}
</script>
