<script>
    const video = document.getElementById('video');
const videoControls = document.getElementById('video-controls');
const playButton = document.getElementById('play');
const playbackIcons = document.querySelectorAll('.playback-icons use');
const timeElapsed = document.getElementById('time-elapsed');
const duration = document.getElementById('duration');
const progressBar = document.getElementById('progress-bar');
const seek = document.getElementById('seek');
const seekTooltip = document.getElementById('seek-tooltip');
const volumeButton = document.getElementById('volume-button');
const volumeIcons = document.querySelectorAll('.volume-button use');
const volumeMute = document.querySelector('use[href="#volume-mute"]');
const volumeLow = document.querySelector('use[href="#volume-low"]');
const volumeHigh = document.querySelector('use[href="#volume-high"]');
const volume = document.getElementById('volume');
const playbackAnimation = document.getElementById('playback-animation');
const volanimation = document.getElementById('volume-cont');
const volmute = document.getElementById('volume-m-cont');
const volpercent = document.getElementById('volume-percent');
const fwdanimation = document.getElementById('fwd-cont');
const rwdanimation = document.getElementById('rwd-cont');
const fullscreenButton = document.getElementById('fullscreen-button');
const videoContainer = document.getElementById('video-container');
const fullscreenIcons = fullscreenButton.querySelectorAll('use');
const pipButton = document.getElementById('pip-button');
const capbtn = document.getElementById('captions-button');
const vidtitle = document.getElementById('video-title');

vidtitle.innerHTML = '<center>'+document.getElementById('vid_src').getAttribute('src')+'</center><br>'    

const videoWorks = !!document.createElement('video').canPlayType;
if (videoWorks) {
  video.controls = false;
  videoControls.classList.remove('hidden');
  vidtitle.classList.remove('hidden');
}
function togglePlay() {
  if (video.paused || video.ended) {
    video.play();
  } else {
    video.pause();
  }
}

function updatePlayButton() {
  playbackIcons.forEach((icon) => icon.classList.toggle('hidden'));

  if (video.paused) {
    playButton.setAttribute('data-title', 'Play (k)');
  } else {
    playButton.setAttribute('data-title', 'Pause (k)');
  }
}

function formatTime(timeInSeconds) {
  const result = new Date(timeInSeconds * 1000).toISOString().substr(11, 8);

  return {
    minutes: result.substr(3, 2),
    seconds: result.substr(6, 2),
  };
}

function initializeVideo() {
  const videoDuration = Math.round(video.duration);
  seek.setAttribute('max', videoDuration);
  progressBar.setAttribute('max', videoDuration);
  var minutes = Math.floor(videoDuration/60);
  var seconds = Math.floor(videoDuration-(minutes*60));
  var hours = 0;
  if (seconds < 10){
      seconds = '0'+seconds;
  }
  if (minutes >= 60){
      hours = Math.floor(minutes/60);
      minutes = minutes-60;      
  }
  if (minutes < 10){
      minutes = '0'+minutes;
  }  
  if (!hours){
    duration.innerText = `${minutes}:${seconds}`;}
  else{
    duration.innerText = `${hours}:${minutes}:${seconds}`;
  }
}

function togglecaptions(){
  const cc = video.textTracks[0];
  const cb = document.getElementById('caption-btn');
  if(cc.mode != 'hidden'){
    cc.mode = "hidden";
    cb.setAttribute('fill','#fff');
  }
  else{
    cc.mode = "showing";
    cb.setAttribute('fill','red');
}
}

function negate(num){
    if (num<0){
        return -1*num;
    }
    return num;
}

function updateTimeElapsed() {
  const videoElapse = video.currentTime;
  var minutes = Math.floor(videoElapse/60);
  var seconds = Math.floor(videoElapse-(minutes*60));
  var hours = 0;
  if (seconds < 10){
      seconds = '0'+seconds;
  }
  if (minutes >= 60){
      hours = Math.floor(minutes/60);
      minutes -= 60;
  }
  if (minutes < 10){
      minutes = '0'+minutes;
  }
  if (!hours){
    timeElapsed.innerText = `${minutes}:${seconds}`;}
  else{
    timeElapsed.innerText = `${hours}:${minutes}:${seconds}`;
  }
}

function updateProgress() {
  seek.value = Math.floor(video.currentTime);
  progressBar.value = Math.floor(video.currentTime);
}

function updateSeekTooltip(event) {
  console.log(1);
  const skipTo = Math.round(
    (event.offsetX / event.target.clientWidth) *
      parseInt(event.target.getAttribute('max'), 10)
  );
  seek.setAttribute('data-seek', skipTo);
  var minutes = Math.floor(skipTo/60);
  var seconds = Math.floor(skipTo-(minutes*60));
  var hours = 0;
  if (seconds < 10){
      seconds = '0'+seconds;
  }
  if (minutes >= 60){
      hours = Math.floor(minutes/60);
      minutes = minutes-60;
  }
  if (minutes < 10){
      minutes = '0'+minutes;
  }
  if (!hours){
    seekTooltip.innerHTML = `${minutes}:${seconds}`;
  }
  else{
    seekTooltip.innerHTML = `${hours}:${minutes}:${seconds}`;}
  const rect = video.getBoundingClientRect();  
  seekTooltip.style.left = `${event.pageX - rect.left}px`;  
}

function skipAhead(event) {
  const skipTo = event.target.dataset.seek
    ? event.target.dataset.seek
    : event.target.value;
  video.currentTime = skipTo;
  progressBar.value = skipTo;
  seek.value = skipTo;
}

function updateVolume() {
  if (video.muted) {
    video.muted = false;
  }

  video.volume = volume.value;
}

function updateVolumeIcon() {
  volumeIcons.forEach((icon) => {
    icon.classList.add('hidden');
  });

  volumeButton.setAttribute('data-title', 'Mute (m)');

  if (video.muted || video.volume === 0) {
    volumeMute.classList.remove('hidden');
    volumeButton.setAttribute('data-title', 'Unmute (m)');
  } else if (video.volume > 0 && video.volume <= 0.5) {
    volumeLow.classList.remove('hidden');
  } else {
    volumeHigh.classList.remove('hidden');
  }
}

function animatePlayback() {
  playbackAnimation.animate(
    [
      {
        opacity: 1,
        transform: 'scale(1)',
      },
      {
        opacity: 0,
        transform: 'scale(1.3)',
      },
    ],
    {
      duration: 500,
    }
  );
}
function animateVolumepercent() {
  volpercent.innerHTML = Math.round(document.getElementById('video').volume*100/5)*5+'%';
  volpercent.animate(
    [
      {
        opacity: 1,
        transform: 'scale(1)',
      },
      {
        opacity: 0,
        transform: 'scale(1.3)',
      },
    ],
    {
      duration: 500,
    }
  );
}
function animateVolume() {
  volanimation.animate(
    [
      {
        opacity: 1,
        transform: 'scale(1)',
      },
      {
        opacity: 0,
        transform: 'scale(1.3)',
      },
    ],
    {
      duration: 500,
    }
  );
}

function animateMute() {
  volmute.animate(
    [
      {
        opacity: 1,
        transform: 'scale(1)',
      },
      {
        opacity: 0,
        transform: 'scale(1.3)',
      },
    ],
    {
      duration: 500,
    }
  );
}

function animateFwd() {
  fwdanimation.animate(
    [
      {
        opacity: 1,
        transform: 'scale(1)',
      },
      {
        opacity: 0,
        transform: 'scale(1.3)',
      },
    ],
    {
      duration: 500,
    }
  );
}

function animateRwd() {
  rwdanimation.animate(
    [
      {
        opacity: 1,
        transform: 'scale(1)',
      },
      {
        opacity: 0,
        transform: 'scale(1.3)',
      },
    ],
    {
      duration: 500,
    }
  );
}

function toggleFullScreen() {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  } else if (document.webkitFullscreenElement) {
    document.webkitExitFullscreen();
  } else if (videoContainer.webkitRequestFullscreen) {
    videoContainer.webkitRequestFullscreen();
  } else {
    videoContainer.requestFullscreen();
  }
}

function updateFullscreenButton() {
  fullscreenIcons.forEach((icon) => icon.classList.toggle('hidden'));

  if (document.fullscreenElement) {
    fullscreenButton.setAttribute('data-title', 'Exit full screen (f)');
  } else {
    fullscreenButton.setAttribute('data-title', 'Full screen (f)');
  }
}

async function togglePip() {
  try {
    if (video !== document.pictureInPictureElement) {
      pipButton.disabled = true;
      await video.requestPictureInPicture();
    } else {
      await document.exitPictureInPicture();
    }
  } catch (error) {
    console.error(error);
  } finally {
    pipButton.disabled = false;
  }
}

function hideControls() {
  if (video.paused) {
    return;
  }

  videoControls.classList.add('hide');
  vidtitle.classList.add('hide');
}

function showControls() {
  videoControls.classList.remove('hide');
  vidtitle.classList.remove('hide');
}

function toggleMute(){
            event.preventDefault();
            if (theVideo.volume != 0){                          
                volume.setAttribute('data-volume-mute', theVideo.volume);
                theVideo.volume = 0;
                animateMute();
                animateVolumepercent();                
            }
            else{                      
                theVideo.volume = volume.getAttribute('data-volume-mute');
                animateVolume();
                animateVolumepercent();
            }
}

playButton.addEventListener('click', togglePlay);
video.addEventListener('play', updatePlayButton);
video.addEventListener('pause', updatePlayButton);
video.addEventListener('loadedmetadata', initializeVideo);
video.addEventListener('timeupdate', updateTimeElapsed);
video.addEventListener('timeupdate', updateProgress);
video.addEventListener('volumechange', updateVolumeIcon);
video.addEventListener('click', togglePlay);
video.addEventListener('click', animatePlayback);
video.addEventListener('mouseenter', showControls);
video.addEventListener('mouseleave', hideControls);
videoControls.addEventListener('mouseenter', showControls);
videoControls.addEventListener('mouseleave', hideControls);
seek.addEventListener('mousemove', updateSeekTooltip);
seek.addEventListener('input', skipAhead);
volume.addEventListener('input', updateVolume);
volumeButton.addEventListener('click', toggleMute);
fullscreenButton.addEventListener('click', toggleFullScreen);
videoContainer.addEventListener('fullscreenchange', updateFullscreenButton);
pipButton.addEventListener('click', togglePip);
capbtn.addEventListener('click',togglecaptions);

document.addEventListener('DOMContentLoaded', () => {
  if (!('pictureInPictureEnabled' in document)) {
    pipButton.classList.add('hidden');
  }
});

        case 188:
        if (event.keyCode == 188){
            event.preventDefault();
            var elx = document.getElementById('back');
                    if (!elx.style.display || elx.style.display == 'none'){
                        elx.style.display = 'block';
                        theVideo.pause();
                        document.getElementById('b1').value='';
                        document.getElementById('b1').focus();
                    }            
                    else if(elx.style.display != 'none'){
                        theVideo.play();
                        elx.style.display = 'none';
                    }
            break;}

        case 190:

        case 71:

        case 67:
          if(checker()){
            event.preventDefault();
            togglecaptions();
            break;}
      }
      if (ar.includes(event.keyCode)){
        showControls();
        setTimeout(() => {
        hideControls();
        }, 2000);}
    }      
  };
  document.onkeyup = function(e){
      var ef = document.getElementById('meh');
      var v = ef.value;
      var a = v.split(';');
      a.pop(0);
      a.pop(a.length-1);
      var kc = e.keyCode.toString();
      if (a.includes(kc)){
          a.pop(kc);
      }
      else{
          a.pop();
      }
      var f = a.join(';')+';';
      ef.value = f;      
      
  };

  function update(){
    document.getElementById('volume').value = document.getElementById('video').volume;
}
setInterval(update,5);
function reset(){
        document.getElementById('meh').value = ';';

window.onfocus = reset()
